<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/index.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <main class="card">
        <div class="card-header">
            <p>Your Result</p>
            <div>
                <p>76</p>
                <p>of 100</p>
            </div>
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="card-footer">
            <h2>Summary</h2>
            <div class="results-container">
                <div id="reaction" class="results">
                    <div>
                        <img src="assets/images/icon-reaction.svg" alt="">
                        <p>Reaction</p>
                    </div>
                    <div>
                        <p><span>80</span> / 100</p>
                    </div>
                </div>
                <div id="memory" class="results">
                    <div>
                        <img src="assets/images/icon-memory.svg" alt="">
                        <p>Memory</p>
                    </div>
                    <div>
                        <p><span>92</span> / 100</p>
                    </div>
                </div>
                <div id="verbal" class="results">
                    <div>
                        <img src="assets/images/icon-verbal.svg" alt="">
                        <p>Verbal</p>
                    </div>
                    <div>
                        <p><span>61</span> / 100</p>
                    </div>
                </div>
                <div id="visual" class="results">
                    <div>
                        <img src="assets/images/icon-visual.svg" alt="">
                        <p>Visual</p>
                    </div>
                    <div>
                        <p><span>72</span> / 100</p>
                    </div>
                </div>
            </div>
            <a href="">Continue</a>
        </div>
    </main>
    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/nicolugocbz86">Nicolas Lugo</a>.</footer>
</body>
</html>
